<p-dialog [(visible)]="showModal" [closeOnEscape]="false" [modal]="true" [closable]='true' (onHide)="closeModal()">
  <p-header>Header Title</p-header>
  <p>check data</p>
  <div class="form-group">
    <div class="form-group">
      <label for="sel1">Select Category:</label>
      <select class="form-control" id="sel1">
        <option>--Select--</option>
        <option *ngFor="let cat of selectedObj.category">{{cat}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="amt">Amount:</label>
    <input type="text" class="form-control" id="amt" [(ngModel)]="amount">
  </div>
  <div class="form-group">
    <label for="details">Detail:</label>
    <input type="text" class="form-control" id="details" [(ngModel)]="details">
  </div>
  <p-footer>
    <button type="button" class="btn btn-default" (click)="addSpend()">Add</button>
    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
  </p-footer>
</p-dialog>
